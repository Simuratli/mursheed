<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>

<body>
    <div class="topNav">
        <div class="container langandcurrency">
            <div class="currency">
                <form>
                    <select>
                        <option class="optioncurrency">USD</option>
                        <option class="optioncurrency">AZN</option>
                    </select>
                </form>
            </div>
            <div class="language">
                <form>
                    <select>
                        <option class="optionlang">Azerbaijan</option>
                        <option class="optionlang">English</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="container support">
            <a class="supportItem" href="#">Support</a>
            <a class="supportItem" href="#">Contact Us</a>
        </div>

    </div>
    <div id="dropLogBtn" class="profile">
        <div id="loggedid">
            <a class="loggediditem" href="#">Login</a>
            <a class="loggediditem" href="#">Register</a>
        </div>
    </div>
    <div class="centerNav">
        <div class="container">
            <div class="logo">
                <img src="img/header/logo.svg" alt="">
            </div>
            <div class="rightContent">
                <div class="currency">
                    <span class="currencyText">Currency</span>
                    <form>
                        <select>
                            <option class="optioncurrency">USD</option>
                            <option class="optioncurrency">AZN</option>
                        </select>
                    </form>
                </div>
                <div class="language">
                    <span class="langText">Language</span>
                    <form>
                        <select>
                            <option class="optionlang">Azerbaijan</option>
                            <option class="optionlang">English</option>
                        </select>
                    </form>
                </div>
                <div class="loginbuttons">
                    <button class="loginbtn btn">Login</button>
                    <button class="registerbtn btn">Register</button>
                </div>
                <div class="barIcon">
                    <p class="line"></p>
                    <p class="line"></p>
                    <p class="line"></p>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="js/main.js"></script>

</html>
