<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="./libs/swiper/swiper.css" type="text/css" />
    <link rel="stylesheet" media="all" href="style/reset.css" type="text/css">
    <link rel="stylesheet" media="all" href="style/main.css" type="text/css">
    <link href="style/css/select2.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet" />

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="guide_container">
            <div class="guide_col1">
                <div class="guide_filter">
                    <label class="control2 control-radio">
                            <input type="radio" name="radio" /> Drivers
                        <div class="control_indicator"></div>
                    </label>
                    <label class="control2 control-radio">
                            <input type="radio" name="radio" />
                            Guides
                        <div class="control_indicator"></div>
                    </label>
                </div>
                <div class="guide_search">
                    <div class="guide_search_header">
                        <div class="gui_head_search">Search</div>
                        <a class="gui_head_sifir" href="#">Sıfırlayın</a>
                    </div>
                    <div class="guide_search_content">
                        <div id="guide_search_content_header1" class="guide_search_content_header">
                            <div>By City</div>
                            <a class="plussign" href="#">+</a>
                        </div>
                        <div id="guide_search_content_bottom1" class="guide_search_content_bottom">
                            <select required class="country-selector ">
                                <option value="" selected disabled >By city</option>
                                <option >Baku</option>
                                <option value="AL">Gabala</option>
                               <option value="WY">Ujar</option>
                          </select>
                        </div>
                    </div>
                    <div class="guide_search_content">
                        <div id="guide_search_content_header2" class="guide_search_content_header">
                            <div>By Car</div>
                            <a class="plussign" href="#">+</a>
                        </div>
                        <div id="guide_search_content_bottom2" class="guide_search_content_bottom">
                            <select required class="country-selector ">
                                <option value="" selected disabled >Brand</option>
                                <option >Baku</option>
                                <option value="AL">Kia</option>
                               <option value="WY">Mercedes</option>
                          </select>
                            <br><br>
                            <select required class="country-selector ">
                            <option value="" selected disabled >Model</option>
                            <option >Baku</option>
                            <option value="AL">Optima</option>
                           <option value="WY">E220</option>
                      </select>
                        </div>
                    </div>
                    <div class="guide_search_content">
                        <div id="guide_search_content_header3" class="guide_search_content_header">
                            <div>By Language</div>
                            <a href="#">+</a>
                        </div>
                        <div id="guide_search_content_bottom3" class="guide_search_content_bottom">
                            <select required multiple='multiple' class="country-selector ">
                                <option value=""  >Italian</option>
                                <option >Russian</option>
                                <option value="AL">English</option>
                          </select>
                        </div>
                    </div>
                    <div class="guide_search_content">
                        <div id="guide_search_content_header4" class="guide_search_content_header">
                            <div>By gender</div>
                            <a href="#">+</a>
                        </div>
                        <div id="guide_search_content_bottom4" class="guide_search_content_bottom">
                            <form action="">
                                <label class="control control-checkbox">
                                   
                                        <input type="checkbox" />
                                        Male
                                    <div class="control_indicator"></div>
                                </label>
                                <label class="control control-checkbox">
                                   
                                        <input type="checkbox" />
                                        Female
                                    <div class="control_indicator"></div>
                                </label>
                            </form>
                        </div>
                    </div>
                    <div class="guide_search_content">
                        <div id="guide_search_content_header5" class="guide_search_content_header">
                            <div>By avability</div>
                            <a href="#">+</a>
                        </div>
                        <div id="guide_search_content_bottom5" class="guide_search_content_bottom">
                            <form action="">
                                <label class="control control-checkbox">
                                   
                                        <input type="checkbox" />
                                        Avaible
                                    <div class="control_indicator"></div>
                                </label>
                                <label class="control control-checkbox">
                                   
                                        <input type="checkbox" />
                                        Busy
                                    <div class="control_indicator"></div>
                                </label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="guide_col2">
                <div class="guide_col2_container">
                    <div class="guide_head">
                        <h1 class="guide_head_title">Guides (13)</h1>
                    </div>
                    <div class="guide_col2_contant">
                        <div class="guide_row">
                            <div class="guide_col_12">
                                <div class="guide_card">
                                    <div class="guide_card_image">
                                        <img class="guide_card_image_img" src="img/guides_drivers/rectangle4.jpg" alt="">
                                    </div>
                                    <div class="guide_card_info">
                                        <h1 class="guide_card_info_name">Alexa Richardson</h1>
                                        <p class="guide_card_info_time">120 times tour</p>
                                        <p class="guide_card_info_lang">Spanish,turkish</p>
                                        <div class="guide_card_info_icons">
                                            <button class="avaible">Avaible</button>
                                            <img class="icon_img" src="img/guides_drivers/group-4.svg" alt="">
                                            <img class="icon_img" src="img/guides_drivers/user.svg" alt="">
                                        </div>
                                    </div>
                                    <div class="guide_card_hirebuttons">
                                        <img src="img/guides_drivers/star.svg" alt="">
                                        <img src="img/guides_drivers/star.svg" alt="">
                                        <img src="img/guides_drivers/star.svg" alt="">
                                        <img src="img/guides_drivers/star.svg" alt="">
                                        <img src="img/guides_drivers/star.svg" alt=""><span>(23)</span>
                                        <div class="guide_card_hirebuttons_btn">
                                            <a href="#" class="btnguide ">Details</a>
                                            <a href="#" class="btnguide activeguide">Hire</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="guide_card">
                                    <div class="guide_card_image">
                                        <img class="guide_card_image_img" src="img/guides_drivers/rectangle4.jpg" alt="">
                                    </div>
                                    <div class="guide_card_info">
                                        <h1 class="guide_card_info_name">Alexa Richardson</h1>
                                        <p class="guide_card_info_time">120 times tour</p>
                                        <p class="guide_card_info_lang">Spanish,turkish</p>
                                        <div class="guide_card_info_icons">
                                            <button class="busy">Busy</button>
                                            <img class="icon_img" src="img/guides_drivers/group-4.svg" alt="">
                                            <img class="icon_img" src="img/guides_drivers/user.svg" alt="">
                                        </div>
                                    </div>
                                    <div class="guide_card_hirebuttons">
                                        <img src="img/guides_drivers/star.svg" alt="">
                                        <img src="img/guides_drivers/star.svg" alt="">
                                        <img src="img/guides_drivers/star.svg" alt="">
                                        <img src="img/guides_drivers/star.svg" alt="">
                                        <img src="img/guides_drivers/star.svg" alt=""><span>(23)</span>
                                        <div class="guide_card_hirebuttons_btn">
                                            <a href="#" class="btnguide ">Details</a>
                                            <a href="#" class="btnguide activeguide">Hire</a>
                                        </div>
                                    </div>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./libs/swiper/swiper.js"></script>
    <script src="js/big_slider.js"></script>
    <script src="js/atractive_places_slider.js"></script>
    <script src="js/driverSlider.js"></script>
    <script src="js/partners.js"></script>
    <script src="js/main.js"></script>
    <script src="js/topNav.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    <script src="js/multiform.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/search_selectbox.js"></script>
    <script src="js/select2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/range_slider.js"></script>

    <script src="js/toggle_menus.js"></script>
</body>

</html>
