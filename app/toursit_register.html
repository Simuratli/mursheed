<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" media="all" href="./libs/swiper/swiper.css" type="text/css" />
    <link rel="stylesheet" media="all" href="style/reset.css" type="text/css">
    <link rel="stylesheet" media="all" href="style/main.css" type="text/css">
    <link href="style/css/select2.css" rel="stylesheet" />
    <title>Murheed</title>
</head>

<body>




    <form id="touristregForm" action="/action_page.php">
        <h1 class="tourist_reg_head">Tourist Register</h1>
        <div style="text-align:center;margin-top:40px;">
            <div class="row tourist_sign_main">
                <div class="tourist_sign">
                    <span class="num">1.</span>
                    <span class="step">Info</span>
                </div>
                <div class="tourist_sign">
                    <span class="num">2.</span>
                    <span class="step">Addition</span>
                </div>

            </div>

        </div>

        <!-- One "tab" for each step in the form: -->
        <div class="tab">

            <p>
                <span class="naming"> Name:</span>
                <input required class="validate" placeholder="First name..." oninput="this.className = ''" name="fname">
            </p>

            <p>
                <span class="naming"> Surname:</span><input required class="validate" placeholder="Last name..." oninput="this.className = ''" name="lname">
            </p>
            <p>

                <span class="naming">Country:</span>
                <select required oninput="this.className = ''" class="country-selector validate" name="state">
                  <option value="" selected disabled>Country</option>
                  <option value="AL">Alabama</option>
                 <option value="WY">Wyoming</option>
            </select>
            </p>
        </div>
        <div class="tab">
            <p>
                <span class="naming">Emain:</span>
                <input class="validate" required placeholder="Email..." oninput="this.className = ''" type="email">
            </p>
            <p>
                <span class="naming">UserName:</span>
                <input class="validate" required placeholder="UserName..." oninput="this.className = ''">
            </p>
            <p>
                <span class="naming">Password:</span>
                <input required placeholder="UserName..." oninput="this.className = ''" type="password">
            </p>
            <p>
                <span class="naming">Confirm Password:</span>
                <input class="validate" required placeholder="UserName..." oninput="this.className = ''" type="password">
            </p>
        </div>


        <div class="nexprevbtncover">
            <div class="nexprevbtn">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->

    </form>



    <script src="./libs/swiper/swiper.js"></script>
    <script src="js/big_slider.js"></script>
    <script src="js/atractive_places_slider.js"></script>
    <script src="js/driverSlider.js"></script>
    <script src="js/partners.js"></script>
    <script src="js/main.js"></script>
    <script src="js/topNav.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    <script src="js/multiform.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/search_selectbox.js"></script>
    <script src="js/select2.js"></script>
</body>


</html>
