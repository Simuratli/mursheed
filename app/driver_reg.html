<head>

<body>



    <form id="driverregForm" action="/action_page.php">
        <h1 class="driver_reg_head">Driver Register</h1>
        <div style="text-align:center;margin-top:40px;">
            <div class="row driver_sign_main">
                <div class="driver_sign">
                    <div class="num">1.</div>
                    <div class="step">Info</div>
                </div>
                <div class="driver_sign">
                    <div class="num">2.</div>
                    <div class="step">Avtomobil</div>
                </div>
                <div class="driver_sign">
                    <div class="num">3.</div>
                    <div class="step">additional</div>
                </div>
                <div class="driver_sign">
                    <div class="num">4.</div>
                    <div class="step">Log in</div>
                </div>
            </div>

        </div>

        <!-- One "tab" for each step in the form: -->
        <div class="tab">

            <p>
                <span class="naming"> Name:</span>
                <input required class="validate" placeholder="First name..." oninput="this.className = ''" name="fname">
            </p>

            <p>
                <span class="naming"> Surname:</span><input required class="validate" placeholder="Last name..." oninput="this.className = ''" name="lname">
            </p>
            <p>
                <span class="naming">Country:</span>
                <select required oninput="this.className = ''" class="country-selector validate" name="state">
                  <option value="" selected disabled>Country</option>
                  <option value="AL">Alabama</option>
                 <option value="WY">Wyoming</option>
            </select>
            </p>
            <p>
                <span class="naming">Language:</span>
                <select required oninput="this.className = ''" class="country-selector validate" name="state" multiple='multiple'>
                  <option value="AL">Alabama</option>
                   <option value="WY">Wyoming</option>
               </select>
            </p>
            <p>
                <span class="naming"> Picture:</span><input type="file" required class="validate" placeholder="Last name..." oninput="this.className = ''" name="lname">
            </p>
        </div>

        <div class="tab">

            <p>
                <span class="naming"> Texpasport:</span>
                <input required class="validate" placeholder="Texpasport nomresi..." oninput="this.className = ''" name="fname">
            </p>

            <p>
                <span class="naming">Marka:</span>
                <select style="width: 100%;" required oninput="this.className = ''" class="country-selector validate" name="state">
                        <option value="" selected disabled>Country</option>
                        <option value="AL">Kia</option>
                       <option value="WY">Hyundai</option>
                  </select>
            </p>
            <p>
                <span class="naming">Model:</span>
                <select style="width: 100%;" required oninput="this.className = ''" class="country-selector validate" name="state" multiple='multiple'>
                  <option value="AL">E190</option>
                   <option value="WY">Amarok</option>
               </select>
            </p>
            <p>
                <span class="naming"> Car's picture:</span><input type="file" required class="validate" placeholder="Last name..." oninput="this.className = ''" name="lname">
            </p>
        </div>
        <div class="tab">
            <p>
                <span class="naming">Fin kod:</span>
                <input class="validate" required placeholder="Fin kod..." oninput="this.className = ''" name="text">
            </p>
            <p>
                <span class="naming">Suruculuk vesiqesi no:</span>
                <input class="validate" required placeholder="Suruculuk vesiqesi..." oninput="this.className = ''" name="phone">
            </p>
            <p>
                <span class="naming">Mobil Nömrə:</span>
                <input class="validate" required placeholder="Mobil Nömrə..." oninput="this.className = ''" name="phone">
            </p>
            <p>
                <span class="naming">Doğum tarixi:</span>
                <input class="validate" required type="date" placeholder="Doğum tarixi..." oninput="this.className = ''">
            </p>

        </div>
        <div class="tab">
            <p>
                <span class="naming">Emain:</span>
                <input class="validate" required placeholder="Email..." oninput="this.className = ''" type="email">
            </p>
            <p>
                <span class="naming">UserName:</span>
                <input class="validate" required placeholder="UserName..." oninput="this.className = ''">
            </p>
            <p>
                <span class="naming">Password:</span>
                <input required placeholder="UserName..." oninput="this.className = ''" type="password">
            </p>
            <p>
                <span class="naming">Confirm Password:</span>
                <input class="validate" required placeholder="UserName..." oninput="this.className = ''" type="password">
            </p>
        </div>

        <div class="nexprevbtncover">
            <div class="nexprevbtn">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->

    </form>
