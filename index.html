<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/swiper.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <title>Nav</title>
</head>

<body>
    <!-- top nav  -->
    <div class="inner-header">
        <div class="container">
            <div class="navbar__header">
                <div class="navbar__header__container--left">
                    <div class="navbar__header__container__links">
                        <a href="#">Support</a>
                        <a href="#">Contact us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- top nav end  -->
    <!-- Center nav start -->
    <div class="center-header">
        <div class="container">
            <div class="navbar">
                <div class="navbar__logo">
                    <img src="img/header/logo.svg" alt="">
                </div>

                <div class="navbar__left">
                    <div class="navbar__left__currency">
                        <span class="navbar__left__currency--green responsivespan">Currency</span>
                        <form>
                            <select>
                                <option class="navbar__left__currency__selected">USD</option>
                                <option class="navbar__left__currency__selected">AZN</option>
                            </select>
                        </form>
                    </div>
                    <div class="navbar__left__language">
                        <span class="navbar__left__currency--green responsivespan">Language</span>
                        <form>
                            <select>
                                <option class="navbar__left__language__selected">English</option>
                                <option class="navbar__left__language__selected">Azerbaijan</option>
                            </select>
                        </form>
                    </div>
                    <div class="navbar__left__buttons">
                        <button class="navbar__left__buttons--bgwhite btn">Login</button>
                        <button class="navbar__left__buttons--bggreen btn">Register</button>
                    </div>
                    <div id="dropLogBtn" class="if-logged ">
                        <div id="loggedContainer" class="loggedContainer">
                            <a href="#" class="logbutton btn">Login</a>
                            <a href="#" class="regbutton btn">Register</a>
                        </div>
                    </div>
                    <div id="responsivenavIcon" class="responsivenavIcon">
                        <p class="line"></p>
                        <p class="line"></p>
                        <p class="line"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Center nav end -->
    <!-- bottom nav start  -->
    <div id="bottomHeader" class="bottom-header">
        <div class="container">
            <div class="navbar">
                <div id="navbarMenu" class="navbar__menu">
                    <a class="navbar__menu__item active" href="#">Home</a>
                    <a class="navbar__menu__item" href="#">About</a>
                    <a class="navbar__menu__item" href="#">Guides & Drivers</a>
                    <a class="navbar__menu__item" href="#">Accomodation</a>
                    <a class="navbar__menu__item" href="#">Attractive Places</a>
                    <a class="navbar__menu__item" href="#">Offers</a>
                </div>
            </div>
        </div>
    </div>
    <!-- bottom nav end  -->


    <!-- slider -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href="https://google.az"><img src="./img/swiper/bitmap.png" alt="">
                    <div class="bigsliderTitle">
                        <p>Title 1</p>
                    </div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://google.az"><img src="./img/swiper/nature-1.jpg" alt="">
                    <div class="bigsliderTitle">
                        <p>Title 2</p>
                    </div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://google.az"><img src="./img/swiper/nature-2.jpg" alt="">
                    <div class="bigsliderTitle">
                        <p>Title 3</p>
                    </div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="https://google.az"><img src="./img/swiper/nature-4.jpg" alt="">
                    <div class="bigsliderTitle">
                        <p>Title 4</p>
                    </div>
                </a>
            </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="js/swiper.js"></script>
    <script src="js/bigslider.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
