<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/swiper.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>

<body>

    <div class="startYourJourney">
        <div class="journeyHead">
            <h1>Start your Journey</h1>
        </div>
        <div class="journeyBottom">
            <ul>
                <li class="journeyItem">
                    <select>
                        <option>
                            Country
                        </option>
                        <option>
                            Azerbaijan
                        </option>
                        <option>
                            France
                        </option>
                    </select>
                </li>
                <li class="journeyItem">
                    <input placeholder="City" autocomplete="off" type="text">
                </li>
                <li class="journeyItem">
                    <input autocomplete="off" type="date" id="journey_date">
                </li>
                <li class="journeyItem">
                    <button>Search</button>
                </li>
            </ul>
        </div>
    </div>


    <script src="js/swiper.js"></script>
    <script src="js/bigSlider.js"></script>

</body>

</html>
